<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Waniel Pagame</title>
</head>
<body>
    <div class="container">

        <div id="alert" class="alert">
            <div class="alertI">
                <i class="fa-regular fa-user"></i>
            </div>
            <div class="alertBody">
                <p>Usuario o contraseña incorrectos</p>
            </div>
        </div>

        <div id="login" class="login">

            <div class="izquierda">
                
                
                <div class="controles">
                    
                    <div class="logo">
                        <i id="icono" class="fa-solid fa-user-doctor"></i>
                    </div>
                    
                    <div class="contenedorInputs">

                        <div class="inputs">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Ingresar usuario / email">
                        </div>
                        
                        <div class="inputs">
                            <i class="fa-solid fa-lock"></i>
                            <input type="text" placeholder="Ingresar contraseña">
                        </div>
                        <small><a href="#">¿Olvidaste tu contraseña?</a></small>

                    </div>
                    
                    <div class="final">
                        <button id="btn-iniciar">INICIAR SESION</button>
                        <small>¿No tienes cuenta? <a href="#">Registrate</a></small>
                    </div>
                
                </div>

            </div>

            <div class="derecha">

            </div>

        </div>

    </div>

    <script src="/script.js"></script>
    <script src="https://kit.fontawesome.com/197155cccd.js" crossorigin="anonymous"></script>
</body>
</html>
